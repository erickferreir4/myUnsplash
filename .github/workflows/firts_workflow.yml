name: remote ssh commandd
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      run: ls -l
      with:
        host: ${{ secrets.gcp.HOST }}
        username: ${{ secrets.gcp.USERNAME }}
        key: ${{ secrets.gcp.GCP }}
        script: whoami
