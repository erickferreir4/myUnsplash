name: remote ssh commandd
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ gcp.HOST }}
        username: ${{ gcp.USERNAME }}
        key: ${{ gcp.GCP }}
        script: whoami
