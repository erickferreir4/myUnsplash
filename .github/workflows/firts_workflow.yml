name: remote ssh commandd
on: [push]
jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
    - run: ls -l

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.GCP }}
        debug: true
        script: whoami
