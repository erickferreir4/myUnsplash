name: Deployment Workflow
on:
  push:
    branches: [ master ]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: testing server ssh connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST}}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          cd /home/erickferreira/sites/myUnsplash
          sudo git pull origin master
          sudo git status
          sudo find app/database -not -name "gitkeep" -type f -exec chmod 755 {} \;
          sudo find app/tmp -not -name "gitkeep" -type f -exec chmod 755 {} \;
